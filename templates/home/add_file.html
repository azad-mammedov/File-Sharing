{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block body %}

<div class="container my-4 alert alert-success"> 
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <input type="file" name="file" id="filechoose" required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1" class="display-4">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="display-4">Description</label>
                <textarea class="form-control" name="description"  rows="10" required></textarea>
            </div>
            
            {% if message %}
            <div class = "form-group">
                <label for="exampleFormControlInput1" style="color: red;" class="display-3">{{message}}</label>
            </div>
                
            {% endif %}
                
            <input type="submit" value="Upload" class="btn btn-outline-primary">
        </form>
    </div>
</div>

{% endblock%}
